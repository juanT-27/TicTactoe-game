<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Preahvihear&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-color3">
    <nav class="navbar bg-bluelight">
      <div class="container d-flex justify-content-center align-items-center">
        <div class="navbar-brand d-flex flex-row align-items-center">
          <img
            src="/TicTactoe-game/img/dog.png"
            alt="Logo"
            width="50"
            height="50"
            class="d-inline-block align-text-top"
          />
          <h2 class="textColor1 h1">DOGS VS CATS</h2>

          <img
            src="/TicTacToe-game/img/cat.png"
            alt="Logo"
            width="50"
            height="50"
            class="d-inline-block align-text-top"
          />
        </div>
      </div>
    </nav>

    <main class="container-fluid bg-color3 d-flex justify-content-center flex-column">
      <section class="menu container row mt-3 mx-auto">
        <header class="my-4">
          <h2 class="h2 col-12 text-center textcolor-light">
            Select your character
          </h2>
        </header>

        <form
          id="playersForm"
          class="col-12 col-md-6 d-flex justify-self-center flex-column mb-3 align-self-center"
        >
          <label for="numberOfplayers"> How many players</label>
          <select name="numberOfplayers" id="" class="w-50 form-select">
            <option value="1" disabled>1 player</option>
            <option value="2" selected>2 players</option>
          </select>
        </form>

        <article
          class="col-12 col-md-5 mx-auto order-1 order-md-1 align-self-center"
        >
          <div class="card row">
            <div class="card-header col-12 text-center">DOGS</div>
            <div class="card-body col-12 row justify-content-center">
              <div class="character-img col-5">
                <img
                  src="/TicTacToe-game/img/dog.png"
                  alt="dog Image"
                  class="img-fluid"
                />
              </div>

              <div class="col-4 d-flex align-items-center position-relative">
                <button class="btn btn1 position-relative">Player</button>
                <span
                  id="p1"
                  class=" position-absolute top-0 start-50 translate-middle badge rounded-pill bg-color2"
                  >Player 1
                  <span class="visually-hidden">unread messages</span></span
                >
              </div>

            
            </div>
          </div>
        </article>

        <article
          class="col-12 col-md-5 mt-2 mt-md-0 ms-md-2 mx-auto order-3 order-md-2"
        >
          <div class="card row">
            <div class="card-header col-12 text-center">CATS</div>
            <div class="card-body col-12 row">
              <div class="character-img col-5">
                <img
                  src="/TicTacToe-game/img/cat.png"
                  alt="cat Image"
                  class="img-fluid"
                />
              </div>

              
              <div class="col-4 d-flex align-items-center position-relative">
                <button class="btn btn1 position-relative">Player</button>
                <span
                  id="p2"
                  class="toggle-turn position-absolute top-0 start-50 translate-middle badge rounded-pill bg-color2"
                  >Player 2
                  <span class="visually-hidden">unread messages</span></span
                >
              </div>

              <div class="col-3 d-flex align-items-center position-relative">
                <button class="btn btn1 position-relative">AI</button>
                <span
                  id="p2-ai"
                  class="position-absolute top-0 start-50 translate-middle badge rounded-pill bg-color2"
                  >player 2
                  <span class="visually-hidden">unread messages</span></span
                >
              </div>
            </div>
          </div>
        </article>

        <div
          class="col-6 order-2 order-md-3 mt-2 mx-auto d-flex justify-content-center align-self-center"
        >
          <a href="#boardContainer" target="_parent"
            ><button class="w-100 btn btn2 start-gameBtn">START GAME</button></a
          >
        </div>
      </section>
      
        <section class="container" >
          <div class="player1Figure ">
           <img src="/TicTacToe/img/dog.png" alt="" class="img-fluid">
          </div>
          <div class=" board mx-auto  mt-5 row justify-content-center" id="boardContainer"> </div>
        </section>

    </main>
    <footer class="bg-color1 textColor1 text-center position-sticky bottom-0 ">
      all rights reserved
    </footer>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
   
    <script src="app.js"></script>
 
  </body>
</html>
